<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img class="first-slide" src="../../assets/images/image4.jpg" alt="First slide">
        </div>
        <div class="item">
          <img class="second-slide" src="../../assets/images/image2.jpg" alt="Second slide">
        </div>
        <div class="item">
          <img class="third-slide" src="../../assets/images/image3.jpg" alt="Third slide">
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->




<div class="w3-row-padding w3-center w3-padding-64" id="pricing">
    <h2>My courses</h2>
    <!--<p>Choose a pricing plan that fits your needs.</p><br>-->
    
   <div *ngFor="let Tutorial of Tutorials"> 
    <div class="w3-third w3-margin-bottom">
      <ul class="w3-ul w3-border w3-hover-shadow">
        <li class="w3-theme">
          <img class="first-slide" src={{Tutorial.image}} style="width:100%;min-height:350px;max-height:600px;">
          <p class="w3-xlarge">{{Tutorial.tutorialname}}</p>
        </li>
        <li class="w3-padding-6"><b>By: {{Tutorial.ownername}}</b> </li>
        <li class="w3-padding-6"><b>Description: {{Tutorial.description}}</b></li>
        <li class="w3-padding-6"><b>Duration: {{Tutorial.duration}}</b> </li>
        <li class="w3-padding-6"><b>{{Tutorial.users}}</b> </li>
        <li class="w3-padding-6">
          <h2 class="w3-wide"><i></i></h2>
          <span class="w3-opacity">{{Tutorial.tutorialname}}</span>
        </li>
        <li class="w3-theme-l5 w3-padding-12">
          <button *ngIf="checkToken" (click)="Sub(Tutorial._id)"  class="w3-button w3-teal w3-padding-large"><i class="fa fa-check"></i> Subscribe</button>
        </li>
      </ul>
    </div>
   </div> 
</div>
